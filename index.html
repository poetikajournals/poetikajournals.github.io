<!DOCTYPE html>

<html>

<head>
	<link href="/styles.css" rel='stylesheet'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Marck Script' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Abhaya Libre' rel='stylesheet'>

	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#350e0e">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="theme-color" content="#ffffff">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="/scripts.js" defer></script>
</head>

<body class="body-main" onload="when_body_load()">
	<img src="/images/tissue.jpg" class="body-background"></img>

	<div class="page-container">
		<div class="page-content">
			<img src="/images/poetika_logo_dark_trimmed.png" class="logo-main">

			<div class="title-link-container">
				<div id="titlelink-journals" class="title-link" onclick="set_page('journals')">Journals</div>
				<div id="titlelink-about" class="title-link" onclick="set_page('about')">About</div>
				<div id="titlelink-links" class="title-link" onclick="set_page('links')">Links</div>
				<div id="titlelink-faq" class="title-link" onclick="set_page('faq')">FAQ</div>
			</div>


			<div id="content-container" class="page-content-container">
				<div id="page-content-body" class="content-body">NO DATA LOADED</div>
			</div>
		</div>
	</div>

	<div id="preview-container" class="preview-container hidden" onclick="hide_preview()">
		<div id="preview-body" class="preview-body">
			<div id="preview-title" class="preview-title">Preview Title</div>
			<img id="preview-image" class="preview-image" src="/collections/audrey/audrey_black.jpg" />
			<div id="preview-subtitle" class="preview-title" style="font-size: 1.2rem;">Preview subtitle</div>
		</div>
	</div>

	<div class="body-footer">Poetika Journals Â© 2023</div>

</body>

</html>
